<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Rolex </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 2rem;
            margin: 1rem auto;
            max-width: 500px;
        }
        .upload-container input[type="file"] {
            margin-bottom: 1rem;
        }
        .upload-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .upload-container button:hover {
            background-color: #0056b3;
        }
        #details {
            margin-top: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        #resetButton {
            background-color: #FF0000;
        }
        #resetButton:hover {
            background-color: #CC0000;
        }
        .warning-message {
            margin-top: 1rem;
            color: #FF0000;
            font-style: italic;
            font-size: 0.8rem;
        }
        #imagePreview {
            margin-top: 1rem;
            max-width: 100%;
            max-height: 300px;
            display: none;
        }


        .real {
            color: green;
            font-weight: bold;
            font-size: 24px; /* Ajustez la taille de la police selon vos préférences */
        }


        .fake {
            color: red;
            font-weight: bold;
            font-size: 24px; /* Ajustez la taille de la police selon vos préférences */
        }

    </style>
</head>
<body>
    <header>
        <h1>Authentification Rolex Submariner </h1>
    </header>
    <main>
        <div class="upload-container">
            <h2>Télécharger une image</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="image" name="image" accept="image/*" required>
                <br>
                <img id="imagePreview" src="#" alt="Aperçu de l'image">
                <br>
                <button type="submit">Soumettre</button>
            </form>
            <div id="result"></div>
            <div class="button-container">
                <button id="detailsButton" style="display: none;">Voir les détails</button>
                <button id="resetButton" style="display: none;">Réinitialiser</button>
            </div>

            <div id="details"></div>

            <div class="warning-message">
                <p>Cette application peut faire des erreurs, assurez-vous de vérifier ses réponses.</p>
            </div>

        </div>
    </main>
    <footer>
        <p>&copy; 2025 Authentification Rolex. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            const imageInput = document.getElementById('image');
            formData.append('image', imageInput.files[0]);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.prediction === 'REAL') {
                    resultDiv.innerHTML = `<p>Prédiction: <span class="real">✓ REAL</span></p>`;
                } else {
                    resultDiv.innerHTML = `<p>Prédiction: <span class="fake">✗ FAKE</span></p>`;
                }
                document.getElementById('detailsButton').style.display = 'block';
                document.getElementById('resetButton').style.display = 'block';
                document.getElementById('details').style.display = 'none';

                document.getElementById('detailsButton').addEventListener('click', function() {
                    const detailsDiv = document.getElementById('details');
                    detailsDiv.innerHTML = `
                        <p>Probabilité de fake: ${(data.probabilities[0] * 100).toFixed(2)}%</p>
                        <p>Probabilité de real: ${(data.probabilities[1] * 100).toFixed(2)}%</p>
                    `;
                    detailsDiv.style.display = 'block';
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Une erreur est survenue lors de la prédiction : ${error.message}</p>`;
            });

        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('uploadForm').reset();
            document.getElementById('result').innerHTML = '';
            document.getElementById('details').innerHTML = '';
            document.getElementById('details').style.display = 'none';
            document.getElementById('detailsButton').style.display = 'none';
            document.getElementById('resetButton').style.display = 'none';
            document.getElementById('imagePreview').style.display = 'none';
        });
    </script>



</body>
</html>
